<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Homepage</title>
  <style>
    /* Add the CSS from the CodePen project here */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .search-bar input {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    .search-bar button {
      padding: 10px 20px;
      border: none;
      background: #ff6f61;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .search-bar button:hover {
      background: #ff3b2f;
    }

    .quick-links {
      margin-top: 40px;
    }

    .quick-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.2rem;
    }

    .quick-links a:hover {
      text-decoration: underline;
    }
  </style>
  <!-- Add FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Your Homepage</h1>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search the web...">
      <button onclick="performSearch()"><i class="fas fa-search"></i></button>
    </div>
    <div class="quick-links">
      <a href="https://google.com" target="_blank"><i class="fab fa-google"></i> Google</a>
      <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
      <a href="https://github.com" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
    </div>
  </div>

  <script>
    // Add the JavaScript from the CodePen project here
    function performSearch() {
      const query = document.getElementById('search-input').value;
      if (query) {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    }

    // Optional: Add event listener for Enter key
    document.getElementById('search-input').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        performSearch();
      }
    });
  </script>
</body>
</html>
